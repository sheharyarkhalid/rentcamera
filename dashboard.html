<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/dashboard.css">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  </head>

<body>

<section class="dashboard">
   <section class="side_bar" id="side-bar">
  <strong>Dashboard</strong>
   </section>

   <section class="content" id="content">
    <div class="content-body">
    <div class="header-bar">
    
     <div class="responcive_btn" id="responcive">
          <i class="fas fa-bars" onclick="show_sidebar()"></i>
        </div>

          <div class="responcive_btn" id="responcive_close">
          <i class="fas fa-bars" onclick="close_sidebar()"></i>
        </div>

       <div class="logo">
         <a href="index.html"><img src="image/logo.png"></a>
      </div>

    </div>

    <div class="body">

    </div>
  <div class="footer-bar">
    
       <div class="copyright">
         <a> copyright</a>
      </div>

    </div>

   </section>

</section>
<script>
  
 function show_sidebar(){

 document.getElementById("content").style.width = "80%";
    document.getElementById("responcive_close").style.display = "flex";
    document.getElementById("side-bar").style.display = "block";
     document.getElementById("responcive").style.display = "none";

} 
//Function to Hide Popup
function close_sidebar(){


 document.getElementById("content").style.width = "100%";
  document.getElementById("responcive").style.display = "flex";
    document.getElementById("responcive_close").style.display = "none";
  document.getElementById("side-bar").style.display = "none";

  
}
</script>

<body>
  </html>
